<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="small-display">
            <p id="small-display-text"></p>
        </div>
        <div id="display">
            <p id="display-text"></p>
        </div>
        <div class="buttons">
            <button id="clear-button">AC</button>
            <button id="sign-button">+/-</button>
            <button id="percent-button">%</button>
            <button class="operator-button">/</button>

            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">*</button>

            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>

            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>

            <button class="number-button zero-button">0</button>
            <button id="decimal-button">.</button>
            <button id="equals-button">=</button>

        </div>
    </div>
</body>
</html>
